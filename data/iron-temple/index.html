        <script type="text/javascript">
            var w = 500;
            var h = 50;

            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)   // <-- Here
                .attr("height", h);

            var dataset = [];
            for (var i = 0; i < 8; i++) {
                var newNumber = Math.floor(Math.random() * 20);
                dataset.push(newNumber);
                }

            var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");

            circles.attr("cx", function(d, i) {
                return (i * 50) + 25;
                })
               .attr("cy", h/2)
               .attr("r", function(d) {
                    return d;
                   });

            d3.select("body").append("svg");
        </script>



        <script type="text/javascript">
        //Chapter 6: Drawing with Data

            var dataset = [];
            for (var i = 0; i < 25; i++) {
                var newNumber = Math.floor(Math.random() * 30);
                dataset.push(newNumber);
                }

            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                        var barHeight = d * 5;
                        return barHeight + "px";
                      });
        </script>

        <style type="text/css">
        div.bar {
