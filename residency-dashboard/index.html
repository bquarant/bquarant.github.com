<!-- DISPLAY CURRENT DATE / TIME -->
<br><i class="fa fa-clock-o fa-lg"></i> &nbsp;
<span id="clock" data-date="Sat Mar 24 2012 08:42:14 GMT-0400 (EDT)"></span></h1>    
    <script>
      $(document).ready(function(){
        var clock = $('#clock'),
            date = moment().format('MMMM Do YYYY, h:mm:ss a'),
            update = function(){
                       clock.html(date);
                     };
        update();
        setInterval(update, 60000);
      });
</script>

<!-- DISPLAY TIME SINCE SUBMISSION -->
<br>Since ERAS:
<span id="eras" data-date="Tue Sep 20 2016 01:39:14 GMT-0400 (EDT)"></span></h1>    
    <script>
      $(document).ready(function(){
        var eras = $('#eras'),
            date = moment(new Date(eras.attr('data-date'))),
            update = function(){
                       eras.html(date.fromNow());
                     };
        update();
        setInterval(update, 60000);
      });
</script>
	  

<!-- DISPLAY TIME UNTIL ROL Opens -->
<br>NRMP ROL due:
<span id="nrmp" data-date="Feb 22 2017 21:00:00 GMT-0400 (EDT)"></span></h1>    
    <script>
      $(document).ready(function(){
        var nrmp = $('#nrmp'),
            date = moment(new Date(nrmp.attr('data-date'))),
            update = function(){

                     };
        update();
        setInterval(update, 60000);
      });
</script>
	  

<!-- DISPLAY TIME TIL MATCH DAY -->
<br>Match Day:
<span id="match" data-date="Mar 17 2017 12:00:00 GMT-0400 (EDT)"></span></h1>    
    <script>
      $(document).ready(function(){

</script>
